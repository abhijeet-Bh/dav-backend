name: Push Spring Boot App to dockerhub

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: abhibh/dav-banaso-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Extract version from commit message
      - name: Get version from commit message
        id: get_version
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "âŒ Commit message must include version like v1.0.0"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Setup Java and build jar
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Pull current latest (to re-tag as versioned backup)
      - name: Pull existing latest
        run: |
          docker pull $IMAGE_NAME:latest || echo "No latest image found"

      - name: Tag previous latest with version
        run: |
          if docker images $IMAGE_NAME:latest --format '{{.Repository}}'; then
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ steps.get_version.outputs.version }}
            docker push $IMAGE_NAME:${{ steps.get_version.outputs.version }}
          else
            echo "No previous latest to tag"
          fi

      # Build new image
      - name: Build new Docker image
        run: docker build --platform linux/amd64 -t $IMAGE_NAME:latest .

      # Push new latest
      - name: Push new latest
        run: docker push $IMAGE_NAME:latest
